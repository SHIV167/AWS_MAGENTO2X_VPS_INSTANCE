version: '3.7'
services:
  php:
    build: .
    volumes:
      - ./src:/var/www/html
      - ./auth.json:/root/.composer/auth.json:ro
    depends_on:
      - db
      - opensearch

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: magento
      MYSQL_USER: magento
      MYSQL_PASSWORD: magentopass
      MYSQL_ROOT_HOST: '%'
    volumes:
      - dbdata:/var/lib/mysql
      - ./config/mysql.cnf:/etc/mysql/conf.d/custom.cnf
    ports:
      - "3306:3306"

  opensearch:
    image: opensearchproject/opensearch:2.8.0
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=false
      - plugins.security.disabled=true
      - OPENSEARCH_JAVA_OPTS=-Xms256m -Xmx256m
      - "OPENSEARCH_JAVA_OPTS=-Xms256m -Xmx256m -XX:+UseG1GC -XX:MaxGCPauseMillis=30 -XX:InitiatingHeapOccupancyPercent=35 -XX:+ExplicitGCInvokesConcurrent -Djava.awt.headless=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    healthcheck:
      test: curl -f http://localhost:9200 || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  varnish:
    image: varnish:6
    network_mode: host
    restart: always
    volumes:
      - ./config/default.vcl:/etc/varnish/default.vcl:ro
    depends_on:
      - nginx
    command: ["varnishd", "-F", "-a", "0.0.0.0:6081", "-f", "/etc/varnish/default.vcl", "-s", "malloc,256m"]

  nginx:
    image: nginx:1.23-alpine
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html:ro
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    environment:
      - NGINX_MAX_UPLOAD=100m
      - NGINX_MAX_BODY_SIZE=100m
      - NGINX_MAX_CLIENT_BODY_SIZE=100m

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    ports:
      - "8081:80"

  grunt:
    image: node:18-alpine
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: sh -c "npm install && grunt watch"

volumes:
  dbdata:
  opensearch-data:
